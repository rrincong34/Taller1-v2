    <h3>Punto 5</h3>
    <p>Realiza un script que pida un texto e indique si es un palíndromo en un alert. Ejemplo de
        palíndromo: “amor a roma”. </p>

<script>

let tex = prompt("Por favor ingrese una palabra o frase");
    tex = tex.toLowerCase();
    let text2 = tex.length;
    let newTex = "";

    for (let i=1; i<=text2; i++) {

        newTex = newTex + tex.charAt(text2-i);
        }

    if (tex !== newTex) {

        alert("Usuario la palabra que usted ingreso no es un palindromo");

    } else {
        alert("Usuario la palabra que usted ingreso si es un palindromo");
    }

</script>
